<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coast SMP</title>
    <link rel="icon" href="https://media.discordapp.net/attachments/1299798910738501643/1310947774363074580/coastsmp.png?ex=674712c1&is=6745c141&hm=060aee21838dbe9f85f9b8e2827e8d29864a364436af6aaa0193698c985f1e91&=&format=webp&quality=lossless&width=630&height=630" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            color: white;
            background: url('https://media.discordapp.net/attachments/1299798910738501643/1310948516235055164/image.png?ex=67471372&is=6745c1f2&hm=b0c3ffa44c9b71d802a2b188588e52b52203a21041775c774b794bcb8e9d22e2&=&format=webp&quality=lossless&width=1150&height=630') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: rgba(0, 0, 0, 0.7);
            padding: 0 20px;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
        }
        header .socials {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        header .socials img {
            width: 35px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        header .socials img:hover {
            transform: scale(1.1);
        }
        header nav {
            display: flex;
            gap: 15px;
        }
        header nav a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            position: relative;
            transition: color 0.3s ease;
        }
        header nav a:hover {
            color: #ffcc00;
        }
        header nav .dropdown {
            position: relative;
        }
        header nav .dropdown:hover .dropdown-menu {
            display: block;
        }
        header nav .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            border-radius: 5px;
        }
        header nav .dropdown-menu a {
            display: block;
            padding: 5px 10px;
            color: white;
        }
        header nav .dropdown-menu a:hover {
            background: #ffcc00;
            color: black;
        }
        section {
            min-height: 100vh;
            padding: 100px 20px;
            text-align: center;
        }
        .blurred-box {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            width: 80%;
            margin: 0 auto;
        }
        section h1 {
            margin-bottom: 20px;
            font-size: 36px;
            font-weight: bold;
        }
        .animate-fade {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="socials">
            <a href="https://discord.gg/coastsmp" target="_blank">
                <img src="https://cdn.iconscout.com/icon/free/png-256/free-discord-logo-icon-download-in-svg-png-gif-file-formats--message-interaction-communication-social-media-pack-logos-icons-3649947.png?f=webp&w=256" alt="Discord">
            </a>
        </div>
        <nav>
            <a href="#home">Home</a>
            <a href="#news">News</a>
            <div class="dropdown">
                <a href="#">Rules &#9662;</a>
                <div class="dropdown-menu">
                    <a href="#rules">LifeSteal Rules</a>
                    <a href="#">Survival Rules (Coming Soon)</a>
                </div>
            </div>
            <a href="https://store.coastsmp.net" target="_blank">Store</a>
        </nav>
    </header>
    <section id="home">
        <div class="blurred-box animate-fade">
            <h1>Welcome to Coast SMP</h1>
            <p>The ultimate SMP experience!</p>
        </div>
    </section>
    <section id="news">
        <div class="blurred-box animate-fade">
            <h1>News</h1>
            <p>Stay tuned for the latest updates.</p>
        </div>
    </section>
    <section id="rules">
        <div class="blurred-box animate-fade">
            <h1>LifeSteal Rules</h1>
            <p>Follow the rules to ensure a great experience!</p>
        </div>
    </section>
</body>
</html>
